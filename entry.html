<!Doctype html>
<html>
    <head>
        <title> Concatenation Contextual </title>

        <script type="text/javascript">
            function welcome(){
                
                var userName = window.prompt("Hi, what is your name?"); // ask the user's name
                var display = "Nice to meet you " + userName + " welcome to Paris";

                alert(display); // show the result
                
            }
        </script>
    </head>
    
    <body>
        <h1> Concatenation Contextual Example </h1>
        <button type="button" onclick="welcome()">Show</button>
    </body>
</html>
